<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números Básico</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Analisador de Números Básico</h1>
    </header>
    <section id="section">
        <div id="div1">
            Número (entre 1 e 100): <input type="number" name="" id="txtnum"> 
            <input type="button" value="Adicionar" id="txtadicionar" onclick="adicionar()">
        </div>
        <div id ="div-select">
            <select name="" id="select" size="5"></select>
        </div>
        <div id="div-analisar"> 
            <input type="button" value="Analisar" id="txtanalisar" onclick="analisar()">
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <a href="">@juaolucasrm</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
